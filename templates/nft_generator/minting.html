
{% extends 'nft_generator/base.html' %}
 
{% block content %}
 
    <form id="mint-form" method="POST" action="/minting/{{token.name}}/">
    {% csrf_token %}
        <div class="container">
            <h1>Would you like to mint your NFT's?</h1>

            <p>You have {{nfts|length}} that can be minted</p>
            {{form.as_p}}
            <button type="submit" class="register btn">Submit</button>
        </div>
    </form>
 
{% endblock %}
