
{% extends 'nft_generator/base.html' %}
 
{% block content %}
 
    <form id="nft-form" method="POST" action="/nft-generator/{{token.id}}/">
    {% csrf_token %}
        <div class="container">
            <h1>Generate NFT's</h1>
            <p>How many NFT's would you like to generate.</p>
            <hr>
            {{form.as_p}}

 
            <hr>
            <button type="submit" class="register btn">Generate</button>
        </div>
    </form>
 
{% endblock %}
